<html lang="${lang.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:plethonian="http://xmlns.jcp.org/jsf/composite/plethonian"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['title.head']}</title>
        <h:outputStylesheet name="css/default.css" />
        <link rel="icon" type="image/png" href="#{resource['images/pletho.png']}" />
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="keywords" content="pletho, pletone, calendar, calendario, fasti, fasti pletonis, fastipletonis" />
        <f:metadata>
            <f:viewParam name="lang" value="#{locale.lang}" />
            <f:viewParam name="date" value="#{req.date}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="head-div">
            <h1>#{msg['title.body']}</h1>
        </div>
        <div class="center">
            <ui:repeat var="entry" value="#{app.availableLocales}">
                <h:link>
                    <f:param name="lang" value="#{entry.key}" />
                    <f:param name="date" value="#{req.date}" />
                    <h:graphicImage alt="#{entry.value}" value="#{resource['images/'.concat(entry.key).concat('.png')]}" />
                </h:link>
            </ui:repeat>
        </div>
        <div class="center">
            <h:form>
                <h:selectOneMenu value="#{locale.timeZone}">
                    <f:selectItems value="#{app.availableTimeZones}" var="tz" />
                </h:selectOneMenu>
                <h:commandButton type="submit" value="#{msg['label.changeTimeZone']}" />
            </h:form>
        </div>
        <div class="center-flex">
            <ui:repeat value="#{req.selectedYear.months}" var="month">
                <plethonian:month-frame month="#{month}" />
            </ui:repeat>
        </div>
        <div style="text-align: center">
            <h2>#{msg['months.'.concat(req.selectedMonth.month)]}</h2>
        </div>
        <ui:repeat value="#{req.currentMonthMatrix.entrySet()}" var="week">
            <div style="text-align: center; width: 100%">
                <ui:fragment rendered="${msg.containsKey('weeks.'.concat(week.key))}">
                    <h3>#{msg['weeks.'.concat(week.key)]}</h3>
                </ui:fragment>
            </div>
            <div class="center" style="width: 100%">
                <ui:repeat value="#{week.value}" var="day">
                    <plethonian:calendar-day day="#{day}" />
                </ui:repeat>
            </div>
        </ui:repeat>
        <footer>
            <p>#{msg['footer.cookies']}</p>
            <p>#{msg['footer.author']}</p>
            <p><h:outputText escape="false" value="#{msg['footer.info']}"/></p>
        </footer>
    </h:body>
</html>
