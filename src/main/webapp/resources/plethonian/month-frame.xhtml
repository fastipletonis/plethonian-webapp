<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="month" type="it.marcoconfalonieri.plethonian.calendar.PlethonianMonth" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="${(cc.attrs.month.month == req.selectedMonth.month)? 'month-selected' : ''} ${(cc.attrs.month.month == req.today.month)? 'today' : ''} month-container">
            <h:link>
                <f:param name="date" value="#{cc.attrs.month.firstDay}" />
                <h:outputText value="#{msg['months.'.concat(cc.attrs.month.month)]}" />
            </h:link>
        </div>
    </cc:implementation>
</html>
